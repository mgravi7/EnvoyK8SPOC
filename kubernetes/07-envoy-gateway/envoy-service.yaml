---
# Envoy LoadBalancer service (external access)
# Docker Desktop will expose this on localhost:8080 and localhost:9901
apiVersion: v1
kind: Service
metadata:
  name: envoy
  namespace: api-gateway-poc
  labels:
    app: envoy
spec:
  type: LoadBalancer
  selector:
    app: envoy
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: admin
    port: 9901
    targetPort: 9901
    protocol: TCP
