---
# Keycloak environment configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: api-gateway-poc
  labels:
    app: keycloak
data:
  KC_HTTP_PORT: "8080"
  KC_HOSTNAME_STRICT: "false"
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
