---
# Authorization service environment configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: authz-config
  namespace: api-gateway-poc
  labels:
    app: authz-service
data:
  SERVICE_PORT: "9000"
  LOG_LEVEL: "INFO"
  SERVICE_NAME: "authz-service"
  # Redis connection - using Kubernetes service DNS
  REDIS_URL: "redis://redis:6379"
  REDIS_TTL: "300"
