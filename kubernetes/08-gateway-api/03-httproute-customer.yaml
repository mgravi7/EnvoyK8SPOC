---
# HTTPRoute for Customer Service
# Routes /customers/* to customer-service
# Requires JWT authentication and external authorization
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: customer-route
  namespace: api-gateway-poc
  labels:
    app: customer-service
    phase: phase3
spec:
  parentRefs:
  - name: api-gateway
    namespace: api-gateway-poc
  hostnames:
  - "*"  # Accept all hostnames (for local development)
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /customers
    backendRefs:
    - name: customer-service
      port: 8000
      weight: 1
