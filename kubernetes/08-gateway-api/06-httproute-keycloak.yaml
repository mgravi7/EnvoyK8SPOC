---
# HTTPRoute for Keycloak
# Routes /auth/* to Keycloak with path rewrite to /
# No authentication required (public access for login/token endpoints)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-route
  namespace: api-gateway-poc
  labels:
    app: keycloak
    phase: phase3
spec:
  parentRefs:
  - name: api-gateway
    namespace: api-gateway-poc
  hostnames:
  - "*"  # Accept all hostnames (for local development)
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /auth
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: keycloak
      port: 8180
      weight: 1
