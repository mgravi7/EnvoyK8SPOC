---
# GatewayClass for Envoy Gateway
# Defines the class of Gateway controller to use
# This references the Envoy Gateway controller installed in envoy-gateway-system
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy-gateway
  labels:
    app: envoy-gateway
    phase: phase3
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  description: "Envoy Gateway controller for Phase 3 deployment"
