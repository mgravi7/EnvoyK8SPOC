---
# HTTPRoute for Auth Service (User Info Endpoint)
# Routes /auth/me to authz-service with path rewrite to /authz/me
# Requires JWT authentication and external authorization
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: auth-me-route
  namespace: api-gateway-poc
  labels:
    app: authz-service
    phase: phase3
spec:
  parentRefs:
  - name: api-gateway
    namespace: api-gateway-poc
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /auth/me
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /authz/me
    backendRefs:
    - name: authz-service
      port: 9000
      weight: 1
